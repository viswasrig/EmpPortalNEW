<div class="c-header">
    <h3>{{title}}</h3>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <h5 class="h5">{{subtitle}}</h5>
            <hr class="mb-3" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label class="px-3">
                <input type="radio" name="iType" id="iType1"  (change)="onFilterReports($event)" [(ngModel)]="iType" [value]="'E'" [checked]="iType === 'E'">
               All Expenses 
            </label>
        </div>
        <div class="col-md-3">
            <label class="px-3">
                <input type="radio" name="iType" id="iType1"  (change)="onFilterReports($event)" [(ngModel)]="iType" [value]="'ALL'" [checked]="iType === 'ALL'">
                All Associates
            </label>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <app-grid [options]="options" ></app-grid>
        </div>
    </div>
</div>
