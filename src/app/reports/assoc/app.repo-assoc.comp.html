<div class="c-header">
    <h3>{{title}} - {{subtitle}}</h3>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <label class="px-3">
                <input type="radio" name="iType" id="iType1" (change)="onFilterReports($event)" [(ngModel)]="iType" [value]="'A'" [checked]="iType === 'A'"> Active Associates
            </label>
        </div>
        <div class="col-md-3">
            <label class="px-3">
                <input type="radio" name="iType" id="iType1" (change)="onFilterReports($event)" [(ngModel)]="iType" [value]="'D'" [checked]="iType === 'D'"> InActive Associates
            </label>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
            <app-grid [options]="options"></app-grid>
        </div>
    </div>
</div>
